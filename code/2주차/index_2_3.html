<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    
    <script>
    $(document).ready(function(){
        $('.mail').css('opacity','0');
        $('.mail').css('display','none');
        $('.sp_1').click(function(){
            $('.mail').css('display','block');
            $('.mail').css('opacity','1');
            
        })
        
    })
    </script>
    <style>
        
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        
    .wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 300px;
            margin: 70px auto auto auto;
            padding: 80px 50px 50px 50px;

            border: 1px solid lightgray;
            border-radius: 8px;
        }
        .wrap > img {
            width: 90px;
            height: 46px;
            margin-bottom: 30px;

            margin-right: auto;
        }
        
        p {
            width:200px;
            margin-right:auto;
            font-size:23px;
            line-height:1.5;
        }
        
        button {
            width:320px;
            height:60px;
            background-color:rgb(255, 226, 55);
            border:none;
            border-radius:8px;
            margin:20px auto auto auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            
            
        }
        
        .next {
             width:320px;
            height:60px;
            background-color:lightgray;
            border:none;
            border-radius:8px;
            margin:20px auto auto auto;
            color:white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        span,.sp_1 {
            width: 150px;
            display: block;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            font-family: Pretendard;
            color: rgb(38, 52, 61);
            cursor: pointer;
            margin:24px auto auto auto;
        }
        
        .mail {
            width:320px;
            margin:auto;
        }
        
        .mail h2 {
            font-size:17px
        }
        
        .mail input {
        
            width:320px;
            height:50px;
            
            border:0.5px solid lightgray;
            border-radius:8px;
            margin:20px auto auto auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-size: 16px;
            cursor: pointer;
            
        }
        
        
    
    </style>
</head>
<body>
     <div class="wrap">
        <img src="https://ddingdong.spartacodingclub.kr/images/common/logo-tb.svg">
        <p>
            매주 월요일,<br/>
            내 강의실에 찾아오는<br/>
            코딩 학습지
        </p>
        <button>카카오로 1초만에 시작하기</button>
        <span class="sp_1">이메일로 시작하기</span>
        
        <div class="mail">
       <h2>이메일</h2>
       <input type="" value="  이메일 주소를 입력해주세요">
       <button class="next">다음</button>
       <span>이메일이 기억나지 않아요.</span>
        
    </div>
        
    </div>
    
</body>
</html>
